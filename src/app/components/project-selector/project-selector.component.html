<div class="container pt-3">
    <div class="container-fluid text-right">
        <button (click)="logout()" type="button" class="btn btn-primary">Logout</button>
    </div>
    
    <h1>Seleccione un proyecto:</h1>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="card-columns" *ngIf="!loading">
        <div class="card project-card" style="width: 18rem;" *ngFor="let projectName of projects">
            <img src="../../../assets/images/project1.jpg" class="card-img-top img-card" alt="...">
            <div class="card-body">
                <h2 class="card-title">{{projectName}}</h2>
                <p class="card-text"><small class="text-muted">Av. La Molina</small></p>
                <button (click)="getProjectData(projectName)" type="button" class="btn btn-primary btn-lg btn-block">Seleccionar</button>
            </div>
        </div>
    </div>
    
</div>
