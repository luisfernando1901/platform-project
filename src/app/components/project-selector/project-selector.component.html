<div class="container pt-5">
    <h1>Seleccione un proyecto:</h1>
    <div class="card-columns">
        <div class="card project-card" style="width: 18rem;" *ngFor="let projectName of projects">
            <img src="../../../assets/images/project1.jpg" class="card-img-top img-card" alt="...">
            <div class="card-body">
                <h2 class="card-title">{{projectName}}</h2>
                <p class="card-text"><small class="text-muted">Av. La Molina</small></p>
                <a href="#" class="btn btn-primary">Seleccionar</a>
            </div>
        </div>

        


    </div>
</div>
<button (click)="logout()" type="button" class="btn btn-primary btn-block">Logout</button>
